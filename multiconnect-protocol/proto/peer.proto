syntax = "proto3";

package multiconnect.peer;

// Sent from the daemon to a client when a peer is found
message PeerFound {
  uint32 id = 1;
  bytes peer = 2;
}

// Send from the daemon to a client when a peer expires
message PeerExpired {
  uint32 id = 1;
  string peer_id = 2;
}

message PeerPairRequest {
  uint32 id = 1;
  bytes peer = 2;
}

message PeerPairResponse {
  uint32 id = 1;
  bool accepted = 2;
}

message PeerConnect {
  uint32 id = 1;
}
